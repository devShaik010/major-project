{% extends 'base.html' %}


{% block content %}

<div id="carouselExampleInterval" class="carousel m-1 mt-2 border slide" data-bs-ride="carousel">
  <div class="carousel-inner"> 
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="https://raw.githubusercontent.com/devShaik010/image-hosting/main/Untitled%20design%20(1).png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="https://raw.githubusercontent.com/devShaik010/image-hosting/main/Untitled%20design%20(1).png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://raw.githubusercontent.com/devShaik010/image-hosting/main/Untitled%20design%20(1).png "class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
